<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../css/Cartcss.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />



    </h:head>
    <h:body>


        <div class="shopping-cart">
            <!-- Title -->
            <div class="title">
                Shopping Bag
            </div>

            <!-- Use ui:repeat to loop over products -->
            <ui:repeat value="#{ClientBean.ccart}" var="cart">
                <div class="item">


                    <div class="image">
                        <img src="../images/products/#{cart.productID.productimage}" height="70px" width="100px" class="img-responsive" alt="hiii"/>
                    </div>

                    <div class="description">
                        <span>#{cart.productID.productname}</span>

                    </div>

                    <div class="quantity">
                        <h:form id="forqty">
                            <p:commandButton icon="fas fa-plus"  action="#{ClientBean.updateQutOfCart(cart.cartID, 1)}" ajax="false" update="forqty" />
                            <input type="text" name="name" value="#{cart.quantity}"  />
                            <p:commandButton icon="fas fa-minus"  action="#{ClientBean.updateQutOfCart(cart.cartID, -1)}" ajax="false" update="forqty" />
                        </h:form>
                    </div>

                    <div class="total-price">#{cart.productID.productprice * cart.quantity}</div>

                    <div class="order-button" style="margin-top: 18px; margin-right: 5px;">
                        <h:form>
                            <p:commandButton value="Order" styleClass="order-button" action="#{ClientBean.orderForm(cart)}" />
                        </h:form>
                    </div>
                </div>

            </ui:repeat>

        </div>

        <script src="js/main.js"></script>
    </h:body>
</html>
