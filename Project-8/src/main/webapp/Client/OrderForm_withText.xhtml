<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
            }

            .card {
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                margin: 40px auto;
                overflow: hidden;
                padding: 16px;
                text-align: center;
            }

            .house-image {
                width: 100%;
                height: 50%;
            }

            .card-content {
                padding: 16px;
            }

            .card-content h2 {
                margin: 0 0 16px;
                font-size: 24px;
                color: #333;
            }

            .card-content .price {
                font-size: 28px;
                color: #e74c3c;
                margin: 0 0 8px;
            }

            .card-content .address, .card-content .details, .card-content .realtor, .card-content .contact {
                margin: 8px 0;
                color: #555;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-control {
                display: block;
                width: 100%;
                padding: .375rem .75rem;
                font-size: 1rem;
                line-height: 1.5;
                color: #495057;
                background-color: #fff;
                background-clip: padding-box;
                border: 1px solid #ced4da;
                border-radius: .25rem;
                transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
            }

            .form-control-file {
                display: block;
                width: 100%;
            }

            .btn {
                display: inline-block;
                font-weight: 400;
                color: #212529;
                text-align: center;
                vertical-align: middle;
                cursor: pointer;
                user-select: none;
                background-color: transparent;
                border: 1px solid transparent;
                padding: .375rem .75rem;
                font-size: 1rem;
                line-height: 1.5;
                border-radius: .25rem;
                transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            }

            .btn-primary {
                color: #fff;
                background-color: #007bff;
                border-color: #007bff;
            }

            .btn-primary:hover {
                color: #fff;
                background-color: #0056b3;
                border-color: #004085;
            }

        </style>
    </h:head>
    <h:body>

        <div class="card">
            <img src="../images/Product/#{ClientBean.carttb.productID.productimage}"  alt="House Image" class="house-image"/>
            <div class="card-content">
                <h2>#{ClientBean.carttb.productID.productname}</h2>
                <p class="price">#{ClientBean.carttb.productID.productprice}</p>
                <p class="address">#{ClientBean.carttb.productID.productdescription}</p>
                <p class="details">#{ClientBean.carttb.quantity}</p>
                <p class="realtor">#{ClientBean.carttb.productID.productprice * ClientBean.carttb.quantity}</p>
                <!--<p class="contact">(555) 555-4321</p>-->

                <h:form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <p:inputText id="name" value="#{ClientBean.textForOrder}" styleClass="form-control" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <p:commandButton action="#{ClientBean.placeOrder()}" value="Order Now" styleClass="btn btn-primary"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
