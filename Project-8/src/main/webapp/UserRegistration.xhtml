<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>User Registration</title>
        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <!-- Include PrimeFaces Theme -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/4.1.0/css/primeicons.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primefaces/11.0.0/css/primefaces.min.css" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="https://jthemes.net/favicon.ico"/>

        <!-- Google Webfont -->
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,200,100,300,500,600,700,800,900' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,100,300,300italic,700,900' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'/>

        <!-- Custom CSS -->
        <style>
            /* Custom CSS for Registration Form */

            body {
                font-family: 'Raleway', sans-serif;
                /*background: linear-gradient(135deg, #6e8efb, #a777e3);*/
                background-color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .card {
                /*background: linear-gradient(135deg, #6e8efb, #a777e3);*/
                background-color: #ebf2fa ;
                padding: 20px 40px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
            }

            h1 {
                font-size: 24px;
                font-weight: 600;
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                color: #333;
                font-weight: 500;
            }

            h\:inputText, h\:inputSecret {
                width: 100%;
                padding: 10px;
                border-radius: 4px;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            h\:inputText:focus, h\:inputSecret:focus {
                border-color: #6e8efb;
                box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.25);
                outline: none;
            }

            .btn {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 4px;
                background: linear-gradient(135deg, #6e8efb, #a777e3);
                color: white;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .btn:hover {
                background: linear-gradient(135deg, #a777e3, #6e8efb);
            }

            .gender-options {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            .gender-options label {
                margin: 0;
                font-weight: normal;
                color: #333;
            }

            .gender-options input[type="radio"] {
                margin-right: 10px;
            }

            @media (max-width: 576px) {
                .card {
                    padding: 20px;
                }

                h1 {
                    font-size: 20px;
                }

                .form-group {
                    margin-bottom: 10px;
                }
            }
        </style>
    </h:head>
    <h:body>
        <div class="account-form" style="max-width:760px; margin: auto; margin-top: 50px; display: grid; place-items: center; background: none">
            <div class="card" style="width: 1000px;">
                <h1>User Registration</h1>
                <h:form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <h:inputText id="username" value="#{ClientBean.utb.username}" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="useremail">Email:</label>
                        <h:inputText id="useremail" value="#{ClientBean.utb.useremail}" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <h:inputSecret id="password" value="#{ClientBean.utb.password}" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Gender:</label><br/>
                        <div class="form-check form-check-inline">
                            <p:selectOneRadio id="gender" value="#{ClientBean.utb.gender}" style="font-size: 20px">
                                <f:selectItem itemLabel="Male" itemValue="Male" />
                                <f:selectItem itemLabel="Female" itemValue="Female" />
                            </p:selectOneRadio>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <p:inputText type="date" id="dob" value="#{ClientBean.utb.dob}" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <h:inputText id="address" value="#{ClientBean.utb.address}" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="mobileno">Mobile No:</label>
                        <h:inputText id="mobileno" value="#{ClientBean.utb.mobileno}" class="form-control" />
                    </div>

                    <h:commandButton value="Register" action="#{ClientBean.userRegistration()}" class="btn btn-black" />
                </h:form>
            </div>
        </div>

    </h:body>
    <script type="text/javascript">
        //For calendar
        $(".datepicker").datepicker({
            inline: true,
            showWeek: true,
            firstDay: 1
        });
    </script>
</html>
