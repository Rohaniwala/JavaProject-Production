    <h:body>


        <!--<div id="account-id">-->
        <div class="account-form" style="max-width:760px; margin: auto; margin-top: 200px; display: grid; place-items: center; background: none">
            <div class="card" style="background-color:#8396A8 ; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.9);">
                <h1 style="text-align: center; margin-bottom: 30px; color: black">Login</h1>
                <h:form class="form-login">
                    <ul class="form-list row">
                        <li class="col-md-12 col-sm-12">
                            <label style="color: black; font-size: 20px;">User name <em>*</em></label>
                            <h:inputText value="#{loginBean.username}" styleClass="input-style" class="input-text"></h:inputText>
                        </li>
                        <li class="col-md-12 col-sm-12">
                            <label style="color: black; font-size: 20px;">Your password <em>*</em></label>
                            <h:inputSecret value="#{loginBean.password}" styleClass="input-style" class="input-text"></h:inputSecret>
                        </li>
                        <li class="col-md-6 col-sm-12">
                            <input class="input-chkbox" type="checkbox"/>
                            <label style="color: black; font-size: 20px;" >Remember me</label>
                        </li>
                        <li class="col-md-6 col-sm-12 pwd text-right">
                            <label style="color: black; font-size: 20px;" > <h:commandLink style="font-size: 20px;color:Black" value="Create new Account ?" action="UserRegistration.jsf"></h:commandLink> </label>
                        </li>
                    </ul>
                    <div class="buttons-set">
                        <p:commandButton value="Login" action="#{loginBean.login()}" style="background-color: black; border: 2px solid black;box-shadow: 2px 2px #fff;" class="btn-black" />&nbsp;
                        <p:commandButton value="Reset" action="#{loginBean.logout()}" style="background-color: black; border: 2px solid black;box-shadow: 2px 2px #fff;" styleClass="login-button" class="btn-black" />
                    </div>
                </h:form>
            </div>
        </div>
