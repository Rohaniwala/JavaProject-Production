    <h:body>
        <!-- HEADER -->

        <ui:insert name="header">
            <ui:include src="HeaderPage.xhtml"></ui:include>
        </ui:insert>
        <!--header over-->

        <!--cat-->
        <div style="margin-top: 15px;">
            <ul class="filter" data-option-key="filter">
                <h:form>
                    <li><p:commandLink class="selected"  value="All" action="#{ClientBean.getProductByCat(0)}"></p:commandLink></li>
                    <c:forEach items="#{ClientBean.cprodcat}" var="category">
                        <li><p:commandLink action="#{ClientBean.getProductByCat(category.pcatID)}" value="#{category.pcatname}"></p:commandLink></li>
                    </c:forEach>
                </h:form>
            </ul>
        </div>
        <!--cat over-->

        <!--data-->

        <div class="featured-products" style="margin-top: 50px;">
            <div class="container">

                <div class="row mb-5">
                    <div id="isotope" class="isotope">
                        <div class="row">
                            <!-- Loop through your data and generate product items -->
                            <c:forEach items="#{ClientBean.cprod}" var="data">
                                <div class="col-3">
                                    <div class="card mb-2">
                                        <img src="images/#{data.productimage}" alt="" height="310"/>
                                        <div class="item-thumb card-body">
                                            <div class="overlay-rmore fa fa-search quickview" data-toggle="modal" data-target="#myModal"></div>
                                            <div class="product-overlay">

                                            </div>
                                        </div>
                                        <div class="product-info card-footer">
                                            <h4 class="product-title"><a href="single-product.html">#{data.productname}</a></h4>
                                            <span class="product-price">#{data.productprice}<em>- Pre order</em></span>
                                            <h:form>
                                                <h:commandLink action="#{ClientBean.addToCart(data.productID)}" class="addcart fa fa-shopping-cart fs-2"></h:commandLink>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </c:forEach>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->


        <div>
            <ui:insert name="footer">
                <ui:include src="FooterPage.xhtml"></ui:include>
            </ui:insert>
        </div>
