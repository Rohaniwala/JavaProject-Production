        <title>Facelet Title</title>

        <style>
            .product-list-list {
                display: flex;
                flex-wrap: wrap;
                /*justify-content: space-evenly;*/
            }

            .product-item {
                width: calc(33.33% - 20px); /* Set each product item to occupy one-third of the container width */
                box-sizing: border-box; /* Include padding and border in the element's total width and height */
                margin-bottom: 30px; /* Add bottom margin to create space between rows */
            }

            .item-thumb {
                position: relative;
            }

            .product-item-content {
                width: 100%;
            }

            @media screen and (max-width: 991px) {
                .product-item {
                    width: calc(50% - 20px); /* Set each product item to occupy 50% of the container width on smaller screens */
                }
            }

            @media screen and (max-width: 767px) {
                .product-item {
                    width: 100%; /* Set each product item to occupy 100% of the container width on smaller screens */
                }
                .delete-button {
                    background-color: red !important;
                    color: white !important;
                }

            }


        </style>

    <h:body>
        
        hello form #{cDIBean.uname}
      

        <h:form>

       
    <p:commandButton value="Add Product" action="#{cDIBean.addProd()}" icon="fa fa-plus" styleClass="btn btn-primary" />


        </h:form>


        <div class="featured-products">
            <div class="container">
                <div class="row">
                    <div id="isotope" class="isotope">
                        <div class="product-list-list">
                            <!-- Loop through your data and generate product items -->
                            <c:forEach items="#{cDIBean.cprod}" var="data">
                                <div class="isotope-item clothing product-item">
                                    <div class="item-thumb">
                                        <img src="images/Product/#{data.productimage}" class="img-responsive" alt=""/>
                                        <div class="overlay-rmore fa fa-search quickview" data-toggle="modal" data-target="#myModal"></div>
                                        <div class="product-overlay">
                                            <a href="#" class="addcart fa fa-shopping-cart"></a>
                                            <a href="#" class="compare fa fa-signal"></a>
                                            <a href="#" class="likeitem fa fa-heart-o"></a>
                                        </div>
                                    </div>
                                    <div class="product-info">
                                        <h4 class="product-title"><a href="single-product.html">#{data.productname}</a></h4>
                                        <span class="product-price">#{data.productprice}<em>- Pre order</em></span>
                                        <h:form>
                                          <p:commandButton value="Delete" action="#{cDIBean.deleteProduct(data.productID)}" icon="fa fa-trash" styleClass="ui-button-danger"></p:commandButton> &nbsp;

<p:commandButton value="Update" action="#{cDIBean.getproddata(data)}" icon="fa fa-edit"></p:commandButton>

                                        </h:form>
                                    </div>
                                </div>
                            </c:forEach>
                        </div>
                    </div>
                </div>
            </div>
        </div>
